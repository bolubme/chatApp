<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home page</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="css/index.css" />
  </head>

  <body style="overflow: hidden;" >
    <!-- header -->
    <header>
      <div class="container">
        <nav class="nav d-flex">
          <a href="\" class="logo">
            <img src="assets/images/logo.svg" alt="logo" />
          </a>
          <!-- toggle bar -->
          <div class="burger">
            <a href="login">
              <span></span>
              <span></span>
              <span></span>
            </a>

          </div>
          <div class="navigation-bar">
            <ul>
              <li><a href="login" class="btn">Login</a></li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <!-- Home -->
    <section class="home">
      <div class="container">
        <img src="assets/images/shape1.svg" alt="shape" class="shape shape1" />
        <img src="assets/images/shape2.svg" alt="shape" class="shape shape2" />
        <img src="assets/images/shape3.svg" alt="shape" class="shape shape3" />
        <img src="assets/images/shape4.svg" alt="shape" class="shape shape4" />
        <img src="assets/images/shape5.svg" alt="shape" class="shape shape5" />
        <div class="home-wrapper d-flex">
          <div class="col-left">
            <h1>
              Connect With <br />
              The one You Love
            </h1>
            <p>
              Connect, share, and thrive together with <br />
              our secure and delightful family-friendly app.
            </p>
            <div class="btn-section d-flex">
              <a href="register" class="btn-start">Register</a>
            </div>
          </div>
          <div class="home-image">
            <img src="assets/images/home.svg" alt="home image" />
          </div>
        </div>
      </div>
      <img
        src="assets/images/curve.svg"
        alt="Curve image"
        class="curve-image"
      />
    </section>
  </body>
  <script src="js/main.js"></script>
</html>
